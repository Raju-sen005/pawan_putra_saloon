<!DOCTYPE html>
<html lang="en">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Gallery</title>

</head>
<style>
	body {
		width: 73%;

	}
</style>

<body>

					class="d-block w-100" alt="..." />
			</div>
			<div class="carousel-item">
				<img src="https://c0.wallpaperflare.com/preview/486/612/991/barber-blurred-background-close-up-hair.jpg"
					class="d-block w-100" alt="..." />
			</div>
			<div class="carousel-item">
				<img src="https://t3.ftcdn.net/jpg/01/53/19/04/360_F_153190451_343c8c86tqWyYEpB066i6MICYURkMwmG.jpg"
					class="d-block w-100" alt="..." />
			</div>

			<div class="carousel-item">
				<img src="https://media.gettyimages.com/id/872361244/photo/man-getting-his-beard-trimmed-with-electric-razor.jpg?s=612x612&w=gi&k=20&c=4MYCbEzH7sr2edK0XgOLePS0UEiM1KrepZAIzsp9Q6s="

			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
